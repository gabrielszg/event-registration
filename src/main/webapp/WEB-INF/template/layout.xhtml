<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">Sistema de Cadastro de Eventos</ui:insert></title>
	<h:outputStylesheet library="css" name="styles.css" />

	<script type="text/javascript">
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 1,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			currentText : 'Data Atual',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo Dia'
		};
	</script>
</h:head>

<h:body>

	<p:clock mode="server" value="#{pesquisaEventoBean.currentDate}"
		pattern="HH:mm:ss dd/MM/yyyy" />

	<div id="header" class="center">
		<h:graphicImage id="logo" library="images" name="logo.png" />
	</div>

	<p:ajaxStatus styleClass="status">
		<f:facet name="start">
			<p:graphicImage library="images" name="loading.gif" width="100px" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<div id="content">
		<ui:insert name="body" />
	</div>

	<p:separator style="margin-top: 150px" />

	<footer style="color: white; text-align: center">
		Sistema de Cadastro de Eventos <a href="https://tinyurl.com/yckx5cwh"
			target="_blank" style="color: lightgrey">www.google.com.br</a>

		<div style="text-align: center; margin-top: 5px">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14708.77789748006!2d-43.316497468811164!3d-22.83229342432785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1653416937460!5m2!1spt-BR!2sbr"
				width="300" height="100" style="border: 0;" allowfullscreen=""
				loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</div>
	</footer>
</h:body>
</html>
