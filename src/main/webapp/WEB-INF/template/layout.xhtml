<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">Sistema de Cadastro de Eventos</ui:insert></title>
	<h:outputStylesheet library="css" name="styles.css" />

	<script type="text/javascript">
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 1,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			currentText : 'Data Atual',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo Dia'
		};
	</script>
</h:head>

<h:body>
	<div id="header" class="center">
		<h:graphicImage id="logo" library="images" name="logo.png"></h:graphicImage>
	</div>
	
	<p:clock mode="server" value="#{pesquisaEventoBean.currentDate}" pattern="HH:mm:ss dd/MM/yyyy" />

	<p:ajaxStatus styleClass="status">
		<f:facet name="start">
			<p:graphicImage library="images" name="loading.gif" width="100px" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<h:form style="padding: 50px">
		<p:menubar style="padding-left: 10px">
			<p:submenu label="Eventos">
				<p:menuitem value="Novo" icon="fa fa-save"
					outcome="CadastrarEvento" />
				<p:separator />
				<p:menuitem value="Lista" icon="fa fa-list"
					outcome="ListaEventos" target="_blank" />
			</p:submenu>
		</p:menubar>
	</h:form>

	<div id="content">
		<ui:insert name="body" />
	</div>

	<p:separator style="margin-top: 150px" />

	<footer style="color: white">
		Sistema de Cadastro de Eventos <a href="https://tinyurl.com/yckx5cwh"
			target="_blank">www.google.com.br</a>
	</footer>
</h:body>
</html>
