<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Cadastro de Evento</ui:define>

	<ui:define name="body">

		<div class="formulario center">
			<h:form id="form">

				<p:messages closable="true" />

				<p:panelGrid columns="1">

					<f:facet name="header">
						<p:outputLabel
							value="#{cadastroEventoBean.newEvent ? 'Cadastrar Evento' : 'Editando Evento'}" style="font-size: 25px"/>
					</f:facet>

					<p:outputLabel value="Nome do Evento:" for="nome" />
					<p:inputText id="nome" value="#{cadastroEventoBean.evento.nome}"
						required="true" maxlength="30" requiredMessage="Nome do Evento é obrigatório! Preencha o campo."/>

					<p:outputLabel value="Nome da Organização:" for="organizacao" />
					<p:inputText id="organizacao"
						value="#{cadastroEventoBean.evento.organizacao}" required="true"
						maxlength="30" requiredMessage="Nome da Organização é obrigatório! Preencha o campo."/>

					<p:outputLabel value="Local:" for="local" />
					<p:inputText id="local" value="#{cadastroEventoBean.evento.local}"
						required="true" maxlength="30" requiredMessage="Local do Evento é obrigatório! Informe um local."/>

					<p:outputLabel value="Data:" for="data" />
					<p:calendar id="data" value="#{cadastroEventoBean.evento.data}"
						locale="pt" navigator="true" pattern="dd/MM/yyyy"
						mask="99/99/9999" required="true" mindate="LOCAL_DATE"
						showButtonPanel="true" requiredMessage="Informe uma Data!" />

					<p:outputLabel value="Horário:" for="horario" />
					<p:inputText id="horario"
						value="#{cadastroEventoBean.evento.horario}" type="time"
						required="true" requiredMessage="Informe um Horário!" />

					<p:outputLabel value="Valor Entrada:" for="valor" />
					<p:inputNumber id="valor"
						value="#{cadastroEventoBean.evento.valor}" symbol="R$" 
						decimalSeparator="," thousandSeparator="." minValue="0"
						maxValue="10000000000.99" />

					<p:outputLabel value="Descrição:" for="descricao" />
					<p:inputTextarea id="descricao" rows="5" cols="30"
						value="#{cadastroEventoBean.evento.descricao}" maxlength="240"
						autoResize="false" counter="count"
						counterTemplate="Restam {0} caracteres" style="width: 99%"
						required="true" requiredMessage="Informe a descrição do Evento!" />
					<h:outputText id="count" />

					<h:panelGroup styleClass="center">
						<p:commandButton id="btn-enviar"
							value="#{cadastroEventoBean.newEvent ? 'Cadastrar' : 'Atualizar'}"
							action="#{cadastroEventoBean.save}" update="form"
							icon="fa fa-save" iconPos="left" />

					</h:panelGroup>
				</p:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
